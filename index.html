<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grocery Shopping Bot</title>
</head>
<body >
    <!--Profile Section-->
    <div class="relative flex justify-end  items-center">
        <!--Cart container and animation-->
    <a href="cart.html"  class="cursor-pointer relative group">
    <div id="cart-container" class="w-12 h-12 flex items-center justify-center cursor-pointer">
        <!--Lottie cart animation will be uploaded here-->
    </div> 
    </a>
    <!--Profile Image-->
            <img src="./settings-6380866_640.png" alt="Profile" id="profileImage"
             class="h-10 w-10 rounded-full  cursor-pointer  items-center space-x-4" 
             onclick="toggleSettingsMenu()">
        
        <div id="themeButton" class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-20">
            <button onclick="toggleThemeDropdown()" 
            class=" w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">
            Theme
        </button>
        </div>
        <!-- Settings Dropdown -->
        <div id="settingsDropdown" class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-20">
            
            
            <!-- <button class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</button> -->
            <button onclick="toggleSettings()" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">Setting</button>
        </div>

        <!-- Theme Dropdown (Nested Inside Settings) -->
        <div id="themeDropdown" class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-20">
            <button onclick="setTheme('light')" 
                class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">
                Light Mode
            </button>
            <button onclick="setTheme('dark')" 
                class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200">
                Dark Mode
            </button>
        </div>
    </div>
    
      
    <!--Profile Section ended-->
    <div class="content-box bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="content-box max-w-4xl w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class=" text-4xl font-bold text-center text-blue-600">Grocery Shopping Bot</h1>
        
        <div class=" mt-8">
            <label for="item" class="block text-lg font-medium text-gray-700">Enter Grocery Item:</label>
            <input id="item" type="text" placeholder="e.g., Milk, Bread, Eggs" 
                class="w-full px-4 py-2 border rounded-lg mt-2 focus:ring-2 focus:ring-blue-400 
                bg-white text-black placeholder-gray-500
                ">
        </div>

        <div class="content-box mt-4 flex justify-between">
            <button onclick="fetchAndRenderGrocery()" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Search</button>
            <button onclick="clearResults()" 
                class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Clear</button>
        </div>
        
        
        <div id="result" class="mt-6"></div>
        <button onclick="getPersonalizedListFromAPI()" 
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
            Get Personalized List
        </button>
    
  
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
