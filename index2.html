<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Grocery List Collaboration</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <style>
    /* Premium background gradient */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out both;
    }

    @keyframes pulseSlow {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .animate-pulseSlow {
      animation: pulseSlow 2s infinite;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <!-- Main App Container: arranged in two columns on large screens -->
    <div class="bg-white rounded-xl shadow-2xl p-8 flex flex-col lg:flex-row gap-8 transform transition duration-700 hover:scale-105">
      <!-- Left Column: Main Content -->
      <div class="flex-1 space-y-8">
        <!-- Header and User Code -->
        <div class="animate-fadeInUp">
          <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Grocery List Collaboration</h1>
          <p class="text-lg text-gray-600">Your Unique Code: <span id="userCode" class="font-bold text-blue-500"></span></p>
        </div>
        <!-- Budget & Total -->
        <div class="animate-fadeInUp" style="animation-delay: 0.2s;">
          <div class="p-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl shadow-lg">
            <p class="text-white text-xl">
              <strong>Budget:</strong> <span id="budgetDisplay" class="font-medium">Not Set</span>
            </p>
            <p class="text-white text-xl">
              <strong>Total Price:</strong> <span id="totalPriceDisplay" class="font-medium">$0</span>
            </p>
          </div>
        </div>
        <!-- Connect with Others -->
        <div class="animate-fadeInUp" style="animation-delay: 0.4s;">
          <div class="flex gap-4">
            <input id="connectInput" type="text" placeholder="Enter unique code to connect..." class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:border-blue-500" />
            <button id="connectButton" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">Connect</button>
          </div>
          <p id="connectionStatus" class="text-gray-600 mt-2"></p>
        </div>
        <!-- Grocery List Section -->
        <div class="animate-fadeInUp" style="animation-delay: 0.6s;">
          <div class="flex items-center gap-4">
            <input id="itemInput" type="text" placeholder="Add an item..." class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:border-blue-500" />
            <button id="addItemButton" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition">Add</button>
          </div>
          <ul id="groceryList" class="mt-4 list-disc pl-6 text-gray-700 space-y-2">
            <!-- Grocery list items will appear here -->
          </ul>
        </div>
      </div>
      <!-- Right Column: Updated List and Suggestions -->
      <div class="w-full lg:w-1/3 space-y-8">
        <!-- Updated List Section -->
        <div class="animate-fadeInUp bg-gray-50 p-6 rounded-xl shadow-md">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Updated List</h2>
          <ul id="updatedList" class="list-disc pl-6 text-gray-700 space-y-2">
            <!-- Updated list from other users will appear here -->
          </ul>
          <div id="mergeDiscardButtons" class="hidden flex gap-4 mt-4">
            <button id="mergeListButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Merge</button>
            <button id="discardListButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Discard</button>
          </div>
        </div>
        <!-- Suggestions Section -->
        <div class="animate-fadeInUp bg-gradient-to-r from-purple-700 to-pink-600 p-6 rounded-xl shadow-xl transform hover:scale-105 transition duration-700">
          <h2 class="text-3xl font-bold text-white mb-4">Suggestions</h2>
          <p class="text-white text-lg mb-3">Need some ideas? Try out:</p>
          <ul class="list-disc pl-6 text-white space-y-1">
            <li class="hover:text-yellow-300 transition">Fresh fruits &amp; vegetables</li>
            <li class="hover:text-yellow-300 transition">Organic dairy products</li>
            <li class="hover:text-yellow-300 transition">Whole grain bread</li>
            <li class="hover:text-yellow-300 transition">Healthy snacks</li>
          </ul>
          <p class="mt-4 text-sm text-white italic animate-pulseSlow">Powered by trending suggestions.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Budget Modal (Centered on screen) -->
  <div id="budgetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl transform transition duration-500">
      <h2 class="text-2xl font-bold mb-4">Set Your Budget</h2>
      <input id="budgetInput" type="number" placeholder="Enter your budget..." class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:border-blue-500 mb-4" />
      <div class="flex justify-end gap-4">
        <button id="saveBudgetButton" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">Save</button>
        <button id="closeBudgetButton" class="bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="script1.js"></script>
</body>

</html>
