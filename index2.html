<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Grocery List Collaboration</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out both;
    }
    @keyframes pulseSlow {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    .animate-pulseSlow {
      animation: pulseSlow 2s infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black text-gray-100 min-h-screen flex flex-col">
  <div class="container mx-auto p-4">
    <!-- Header Section (Full Width) -->
    <div class="bg-gradient-to-r from-blue-800 to-blue-600 text-gray-100 rounded-xl shadow-2xl p-8 flex flex-col md:flex-row justify-between items-center border-b border-blue-400 pb-4 mb-6 transform transition duration-700 hover:scale-105">
      <div class="animate-fadeInUp">
        <h1 class="text-4xl font-extrabold">Grocery List Collaboration</h1>
        <p class="text-lg">Your Unique Code: <span id="userCode" class="font-bold text-yellow-300"></span></p>
      </div>
      <div class="mt-4 md:mt-0 animate-fadeInUp">
        <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="text-lg font-semibold text-yellow-300 hover:text-yellow-500 transition">
          Visit Our Premium Partner
        </a>
      </div>
    </div>

    <!-- Input Row: Unique Code for Connect & Budget Input -->
    <div class="flex flex-col md:flex-row gap-6 mb-6">
      <!-- Unique Code Input for Connect -->
      <div class="flex-1 bg-gradient-to-bl from-purple-800 to-purple-600 text-gray-100 rounded-xl shadow-lg p-6 animate-fadeInUp">
        <h2 class="text-2xl font-bold mb-3">Connect with Others</h2>
        <div class="flex space-x-4">
          <input id="connectInput" type="text" placeholder="Enter unique code to connect..." class="w-full p-3 border border-purple-400 rounded-md bg-purple-700 text-gray-100 focus:outline-none focus:border-yellow-300" />
          <button id="connectButton" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-md hover:bg-yellow-600 transition">
            Connect
          </button>
        </div>
        <p id="connectionStatus" class="text-yellow-200 mt-2"></p>
      </div>

      <!-- Budget Input Box -->
      <div class="flex-1 bg-gradient-to-bl from-green-800 to-green-600 text-gray-100 rounded-xl shadow-lg p-6 animate-fadeInUp">
        <h2 class="text-2xl font-bold mb-3">Set Budget</h2>
        <div class="flex space-x-4">
          <input id="budgetInput" type="number" placeholder="Enter your budget..." class="w-full p-3 border border-green-400 rounded-md bg-green-700 text-gray-100 focus:outline-none focus:border-yellow-300" />
          <button id="setBudgetButton" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-md hover:bg-yellow-600 transition">
            Set Budget
          </button>
        </div>
      </div>
    </div>

    <!-- Main Grid Row: Grocery List, Updated List, Suggestions -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Column: Grocery List -->
      <div class="flex flex-col space-y-6 animate-fadeInUp">
        <!-- Budget & Total Price Display Box -->
        <div class="bg-gradient-to-r from-indigo-800 to-indigo-600 text-gray-100 p-6 rounded-xl shadow-lg">
          <p class="text-xl"><strong>Budget:</strong> <span id="budgetDisplay" class="font-medium text-yellow-300">Not Set</span></p>
          <p class="text-xl mt-2"><strong>Total Price:</strong> <span id="totalPriceDisplay" class="font-medium text-yellow-300">$0</span></p>
        </div>
        <!-- Grocery List Box -->
        <div class="bg-gradient-to-r from-gray-700 to-gray-600 text-gray-100 p-6 rounded-xl shadow-lg">
          <div class="flex items-center gap-4">
            <input id="itemInput" type="text" placeholder="Add an item..." class="w-full p-3 border border-gray-500 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:border-yellow-300" />
            <button id="addItemButton" class="bg-yellow-500 text-gray-900 px-6 py-3 rounded-md hover:bg-yellow-600 transition">
              Add
            </button>
          </div>
          <ul id="groceryList" class="mt-4 list-disc pl-6 space-y-2">
            <!-- Grocery list items will appear here -->
          </ul>
        </div>
      </div>

      <!-- Center Column: Updated List -->
      <div class="bg-gradient-to-r from-teal-700 to-teal-600 text-gray-100 p-6 rounded-xl shadow-md animate-fadeInUp">
        <h2 class="text-3xl font-bold mb-4">Updated List</h2>
        <ul id="updatedList" class="list-disc pl-6 space-y-2">
          <!-- Updated list items from other users -->
        </ul>
        <div id="mergeDiscardButtons" class="hidden flex gap-4 mt-4">
          <button id="mergeListButton" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-md hover:bg-yellow-600 transition">
            Merge
          </button>
          <button id="discardListButton" class="bg-red-500 text-gray-100 px-4 py-2 rounded-md hover:bg-red-600 transition">
            Discard
          </button>
        </div>
      </div>

      <!-- Right Column: Suggestions -->
      <div class="bg-gradient-to-r from-purple-700 to-pink-600 text-gray-100 p-6 rounded-xl shadow-xl animate-fadeInUp transform hover:scale-105 transition duration-700">
        <h2 class="text-3xl font-bold mb-4">Suggestions</h2>
        <p class="text-lg mb-3">Suggestions will be provided here...</p>
        <ul id="suggestionsList" class="list-disc pl-6 space-y-1">
          <!-- Initially empty; content will be suggested to the user -->
        </ul>
        <p class="mt-4 text-sm italic animate-pulseSlow">Powered by trending suggestions.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="script1.js"></script>
</body>

</html>
