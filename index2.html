<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Grocery List Collaboration</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out both;
    }
    
    @keyframes pulseSlow {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    .animate-pulseSlow {
      animation: pulseSlow 2s infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black text-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <!-- Main App Container arranged in a grid: header full width, other sections in horizontal columns -->
    <div class="bg-white rounded-xl shadow-2xl p-8 grid grid-cols-1 lg:grid-cols-3 gap-8 transform transition duration-700 hover:scale-105">
      <!-- Header Section (Full Width) -->
      <div class="lg:col-span-3 flex flex-col md:flex-row justify-between items-center border-b pb-4">
        <div class="animate-fadeInUp">
          <h1 class="text-4xl font-extrabold text-gray-800">Grocery List Collaboration</h1>
          <p class="text-lg text-gray-600">Your Unique Code: <span id="userCode" class="font-bold text-blue-500"></span></p>
        </div>
        <div class="mt-4 md:mt-0 animate-fadeInUp">
          <button id="connectButton" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">
            Connect with Others
          </button>
        </div>
      </div>

      <!-- Left Column: Budget & Grocery List -->
      <div class="flex flex-col space-y-6 animate-fadeInUp">
        <!-- Budget & Total Price Box -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 rounded-xl shadow-lg">
          <p class="text-white text-xl">
            <strong>Budget:</strong> <span id="budgetDisplay" class="font-medium">Not Set</span>
          </p>
          <p class="text-white text-xl mt-2">
            <strong>Total Price:</strong> <span id="totalPriceDisplay" class="font-medium">$0</span>
          </p>
          <!-- Button to Open Budget Modal -->
          <div class="mt-4">
            <button id="openBudgetModalButton" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
              Set Budget
            </button>
          </div>
        </div>
        <!-- Grocery List Box -->
        <div class="bg-white text-gray-800 p-6 rounded-xl shadow-lg">
          <div class="flex items-center gap-4">
            <input id="itemInput" type="text" placeholder="Add an item..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
            <button id="addItemButton" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition">
              Add
            </button>
          </div>
          <ul id="groceryList" class="mt-4 list-disc pl-6 space-y-2 text-gray-700">
            <!-- Grocery list items will appear here -->
          </ul>
        </div>
      </div>

      <!-- Center Column: Updated List -->
      <div class="bg-gray-50 p-6 rounded-xl shadow-md animate-fadeInUp">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Updated List</h2>
        <ul id="updatedList" class="list-disc pl-6 space-y-2 text-gray-700">
          <!-- Updated list items from other users -->
        </ul>
        <div id="mergeDiscardButtons" class="hidden flex gap-4 mt-4">
          <button id="mergeListButton" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
            Merge
          </button>
          <button id="discardListButton" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
            Discard
          </button>
        </div>
      </div>

      <!-- Right Column: Suggestions Box (Empty, for future dynamic suggestions) -->
      <div class="bg-gradient-to-r from-purple-700 to-pink-600 p-6 rounded-xl shadow-xl animate-fadeInUp transform hover:scale-105 transition duration-700">
        <h2 class="text-3xl font-bold mb-4 text-white">Suggestions</h2>
        <p class="text-white text-lg mb-3">Suggestions will be provided here...</p>
        <ul id="suggestionsList" class="list-disc pl-6 space-y-1 text-white">
          <!-- Initially empty; content will be suggested to the user -->
        </ul>
        <p class="mt-4 text-sm italic animate-pulseSlow">Powered by trending suggestions.</p>
      </div>
    </div>

    <!-- Budget Modal -->
    <div id="budgetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-8 rounded-xl shadow-2xl transform transition duration-500">
        <h2 class="text-2xl font-bold mb-4">Set Your Budget</h2>
        <input id="budgetInput" type="number" placeholder="Enter your budget..." 
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-4" />
        <div class="flex justify-end gap-4">
          <button id="saveBudgetButton" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">
            Save
          </button>
          <button id="closeBudgetButton" class="bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition">
            Close
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ably/browser/static/ably.min.js"></script>
  <script src="script1.js"></script>
  <script>
    // JavaScript to handle budget modal
    const openBudgetModalButton = document.getElementById('openBudgetModalButton');
    const budgetModal = document.getElementById('budgetModal');
    const closeBudgetButton = document.getElementById('closeBudgetButton');

    openBudgetModalButton.addEventListener('click', () => {
      budgetModal.classList.remove('hidden');
    });
    closeBudgetButton.addEventListener('click', () => {
      budgetModal.classList.add('hidden');
    });
  </script>
</body>

</html>
